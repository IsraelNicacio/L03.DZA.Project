name: Build Project

on:
    push:
        branches:
          - master
    pull_request:
        branches:
          - master
    workflow_dispatch:

jobs:

    versionamento:
      runs-on: ubuntu-latest
      name: versionamento

      steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with: 
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - uses: codacy/git-version@2.8.0
        id: version
        with:
          release-branch: master
          prefix: v

    backend-buils-and-tests:
        needs: versionamento
        runs-on: ubuntu-latest
        name: Build Project

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup .Net Core
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.x'

          - name: Restore
            run: | 
              dotnet restore ./L03.DZA.Project.sln

          - name: Build
            run: | 
                dotnet build --configuration release --no-restore ./L03.DZA.Project.sln

          - name: Test
            run: | 
                 dotnet test ./L03.DZA.Project.sln --configuration release --no-restore --no-build --logger trx --results-directory "TestResults"
              
          - uses: actions/upload-artifact@v4
            with:
              name: dotnet-test-results
              path: TestResults

    frontend-build-and-test:
        if: false
        needs: versionamento
        runs-on: ubuntu-latest
        name: Frontend Build and Test
        defaults:
          run:
            working-directory: ./src/web

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Set up Node.js
            uses: actions/setup-node@v4
            with:
              node-version: "20"
              cache: npm
              cache-dependency-path: ./src/web

          - name: Install dependencies
            working-directory: ./src/web
            run:
              npm install
              npm run build