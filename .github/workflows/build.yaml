name: Build Project

on:
    push:
        branches:
          - master
    pull_request:
        branches:
          - master
    workflow_dispatch:

jobs:

    versionamento:
      runs-on: ubuntu-latest
      name: versionamento

      steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with: 
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          
      - uses: codacy/git-version@2.8.0
        with:
          release-branch: master
          prefix: v

    build:
        runs-on: ubuntu-latest
        name: Build Project

        steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup .Net Core
            uses: actions/setup-dotnet@v4
            with:
              dotnet-version: '8.x'

          - name: Build
            run: | 
              dotnet restore ./L03.DZA.Project.sln
              dotnet build --no-restore ./L03.DZA.Project.sln
              dotnet test ./L03.DZA.Project.sln --no-restore --no-build --logger trx --results-directory "TestResults"
              
          - uses: actions/upload-artifact@v4
            with:
              name: dotnet-test-results
              path: TestResults